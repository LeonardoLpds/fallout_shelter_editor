<ion-grid>
  <ion-row>
    <ion-col>
      <h5>{{name}}</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button small (click)="change(quantity - 10)">-10</button>
    </ion-col>
    <ion-col>
      <button ion-button small (click)="change(quantity + 10)">+10</button>
    </ion-col>
    <ion-col col-5>
      <button ion-button small block (click)="change(999999)">Max</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button small float-right (click)="close()">Ok</button>
    </ion-col>
  </ion-row>
</ion-grid>
