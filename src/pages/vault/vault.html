<ion-content padding>
  <ion-segment color="primary" class="ios" [(ngModel)]="vault_tab">
    <ion-segment-button value="status">
      <span>Status</span>
    </ion-segment-button>
    <ion-segment-button value="tools">
      <span>Tools</span>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="vault_tab">
    <ion-grid *ngSwitchCase="'status'">

      <ion-row justify-content-center align-items-center>
        <ion-col col-4 text-center>
          <div class="middle-col">
            <ion-item>
              <ion-input type="number" [(ngModel)]="vault.storage.resources.Energy"></ion-input>
            </ion-item>
            <ion-item>
              <ion-range max="999999" [(ngModel)]="vault.storage.resources.Energy">
                <ion-icon range-left small class="fa-bolt"></ion-icon>
              </ion-range>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center align-items-center>
        <ion-col text-right align-self-stretch>
          <div class="middle-col">
            <ion-item>
              <ion-input type="number" [(ngModel)]="vault.storage.resources.Water"></ion-input>
            </ion-item>
            <ion-item>
              <ion-range max="999999" [(ngModel)]="vault.storage.resources.Water">
                <ion-icon range-left small class="fa-tint"></ion-icon>
              </ion-range>
            </ion-item>
          </div>
          <div class="middle-col">
            <ion-item>
              <ion-input type="number" [(ngModel)]="vault.storage.resources.Nuka"></ion-input>
            </ion-item>
            <ion-item>
              <ion-range max="999999" [(ngModel)]="vault.storage.resources.Nuka">
                <img src="https://vignette.wikia.nocookie.net/fallout/images/7/7c/FoS_bottle_cap.png" width="20px" range-left>
              </ion-range>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-5>
          <ion-icon class="fa-cog vault-door"></ion-icon>
          <ion-item class="vault-number">
            <ion-input type="number" [(ngModel)]="vault.VaultName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col align-self-stretch>
          <div class="middle-col">
            <ion-item>
              <ion-input type="number" [(ngModel)]="vault.storage.resources.Food"></ion-input>
            </ion-item>
            <ion-item>
              <ion-range max="999999" [(ngModel)]="vault.storage.resources.Food">
                <ion-icon range-left small class="fa-cutlery"></ion-icon>
              </ion-range>
            </ion-item>
          </div>
          <div class="middle-col">
            <ion-item>
              <ion-input type="number" [(ngModel)]="vault.storage.resources.NukaColaQuantum"></ion-input>
            </ion-item>
            <ion-item>
              <ion-range max="999999" [(ngModel)]="vault.storage.resources.NukaColaQuantum">
                <img src="https://vignette.wikia.nocookie.net/fallout/images/7/74/FoS_Nuka-Cola_quantum.png" width="20px" range-left>
              </ion-range>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="buttons">
        <ion-col col-3 style="padding-left: 2px">
          <button ion-button block small color="secondary" (click)="presentPopover($event, {qtd: vault.storage.resources.StimPack, name: 'StimPack'})">
            STIMPACK({{vault.storage.resources.StimPack}})
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button block small color="secondary" (click)="presentPopover($event, {qtd: vault.storage.resources.RadAway, name: 'RadAway'})">
            RADWAY({{vault.storage.resources.RadAway}})
          </button>
        </ion-col>
      </ion-row>

      <ion-row class="vault-status">
        <ion-col>PLAYED: {{dateDiff(getTime(vault.timeGameBegin), getTime(vault.timeSaveDate))}} days</ion-col>
        <ion-col col-5>STARTED: {{getTime(vault.timeGameBegin) | date:'mediumDate'}}</ion-col>
        <ion-col>MODE: {{vault.VaultMode}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
